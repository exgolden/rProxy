events {}
http {
    # yamdynamics.dev
    server {
        listen 80;
        server_name yamdynamics.dev;
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            default_type "text/plain";
        }
        location / {
            proxy_pass http://helloworld:8000/;
        }
    }

    # desvan.dev
    server {
        listen 80;
        server_name desvan.dev;
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            default_type "text/plain";
        }
        location / {
            proxy_pass http://helloworld:8001/;
        }
    }
}
